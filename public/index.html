		<style>
			* {
				margin: 0;
				padding: 0;
			}
			a {
				color: #000;
				text-decoration: none;
			}
			p {
				padding: 5px;

			.container {
				margin: auto;
			}
			body {
				background: #000;
				font-family: 'vt323_all', 'Courier New', Courier, monospace;
				overflow: hidden;
			}
			div.mainheader {
				color:#32b31d; 
				padding-bottom: 5px;
				margin-bottom: 10px;
				border-bottom: 1px solid #32b31d;
				text-transform: uppercase;
				display: flex;
			}
			div.mainheader {
				display: inline-block;
				margin-right: 50px;
				font-size: 5rem;
			}
			div.menudialog {
				position: relative;
				max-width: 480px;
				margin: auto;
				background: #ccc;
				padding: 10px 4px 8px 4px;
				box-shadow: 16px 16px 0px 0px #000;
			}
			div.menudialog div.menuouter div.menuheader {
				position: relative;
				top: -25px;
				height: 0;
				text-align: center;
			}
			div.menudialog div.menuouter div.menuheader span {
				padding-right: 5px;
				padding-left: 5px;
				background-color: #ccc;
				color: #725dfc;
				text-transform: uppercase;
			}
			div.menudialog div.menuouter div.menutoptext {
				margin-top: -7px;
				margin-bottom: 4px;
			}
			div.menudialog div.menuouter {
				position: relative;
				padding: 15px;
				border-top: 1px solid #fff;
				border-bottom: 1px solid #000;
				border-left: 1px solid #fff;
				border-right: 1px solid #000;
			}
			div.menudialog div.menuouter div.menutopborder,
			div.menudialog div.menuouter div.menubottomborder {
				position: absolute;
				border: none;
				width: 5px;
				height: 1px;
			}
			div.menudialog div.menuouter div.menutopborder {
				top: -1px;
				right: -1px;
				background-color: #000;
			}
			div.menudialog div.menuouter div.menubottomborder {
				bottom: -1px;
				left: -1px;
				background-color: #fff;
			}
			div.menudialog div.menuouter div.menuoptions {
				position: relative;
				padding: 0;
				border-top: 1px solid #000;
				border-bottom: 1px solid #fff;
				border-left: 1px solid #000;
				border-right: 1px solid #fff;
			}
		</style>
		<div class="container">

				<div class="menuouter">

								<div class="menutopborder"></div>
							</div>
							<div>
